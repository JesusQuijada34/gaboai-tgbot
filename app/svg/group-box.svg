<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="groupBoxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    <filter id="groupBoxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Group Box Background -->
  <rect x="2" y="2" width="296" height="196" rx="12" ry="12" 
        fill="url(#groupBoxGradient)" 
        stroke="#E5E7EB" 
        stroke-width="2"
        filter="url(#groupBoxShadow)"/>
  
  <!-- Title Area Background -->
  <rect x="4" y="4" width="292" height="30" rx="10" ry="10" 
        fill="rgba(79,70,229,0.1)" 
        stroke="rgba(79,70,229,0.3)" 
        stroke-width="1"/>
  
  <!-- Title Area Border -->
  <rect x="6" y="6" width="288" height="26" rx="8" ry="8" 
        fill="none" 
        stroke="rgba(79,70,229,0.2)" 
        stroke-width="1"/>
  
  <!-- Content Area -->
  <rect x="8" y="40" width="284" height="150" rx="8" ry="8" 
        fill="none" 
        stroke="rgba(156,163,175,0.3)" 
        stroke-width="1"/>
  
  <!-- Inner Content Grid -->
  <rect x="12" y="44" width="276" height="142" rx="6" ry="6" 
        fill="none" 
        stroke="rgba(209,213,219,0.5)" 
        stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="20" cy="20" r="3" fill="rgba(79,70,229,0.6)"/>
  <circle cx="280" cy="20" r="3" fill="rgba(79,70,229,0.6)"/>
  
  <!-- Content Placeholder -->
  <rect x="16" y="52" width="268" height="20" rx="4" ry="4" 
        fill="rgba(156,163,175,0.2)"/>
  <rect x="16" y="80" width="200" height="20" rx="4" ry="4" 
        fill="rgba(156,163,175,0.2)"/>
  <rect x="16" y="108" width="150" height="20" rx="4" ry="4" 
        fill="rgba(156,163,175,0.2)"/>
</svg>
