<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inputGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    <filter id="inputShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Input Background -->
  <rect x="2" y="2" width="196" height="46" rx="8" ry="8" 
        fill="url(#inputGradient)" 
        stroke="#D1D5DB" 
        stroke-width="1"
        filter="url(#inputShadow)"/>
  
  <!-- Focus Border (initially hidden) -->
  <rect x="1" y="1" width="198" height="48" rx="9" ry="9" 
        fill="none" 
        stroke="#4F46E5" 
        stroke-width="2"
        opacity="0"/>
  
  <!-- Inner Shadow -->
  <rect x="4" y="4" width="192" height="42" rx="6" ry="6" 
        fill="none" 
        stroke="rgba(0,0,0,0.05)" 
        stroke-width="1"/>
  
  <!-- Text Area Indicator -->
  <rect x="8" y="8" width="184" height="34" rx="4" ry="4" 
        fill="none" 
        stroke="rgba(107,114,128,0.2)" 
        stroke-width="1"/>
  
  <!-- Placeholder Text Area -->
  <rect x="12" y="16" width="176" height="18" rx="2" ry="2" 
        fill="rgba(156,163,175,0.3)"/>
</svg>
